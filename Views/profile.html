<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/Public/css/styles.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section class="profile-section">
        <form id="profile-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" disabled>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890">

            <label for="address">Address:</label>
            <textarea id="address" name="address">123 Main St, Springfield</textarea>

            <button type="submit">Update Profile</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Telemedicine App</p>
    </footer>
</body>
</html>
