<!DOCTYPE html>

    <link rel="stylesheet" href="/Public/css/styles.css">
</head>
<body>

        <h1>Medical Records</h1>

                    <th>Diagnosis</th>
                    <th>Treatment</th>
                    <th>Prescription</th>
                    <th>Notes</th>

            <tbody>
                <tr>
                    <td>2024-10-01</td>
                    <td>Dr. Jane Smith</td>
                    <td>Flu</td>
                    <td>Rest and hydration</td>
                    <td>Ibuprofen</td>

            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2024 Telemedicine App</p>
    </footer>

</html>
